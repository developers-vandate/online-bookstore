<div class="row">
  <div class="col-lg-3">
    <app-book-category></app-book-category>
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of pageOfItems">
        <div class="card h-100">
          <a routerLink="/books/{{book.id}}"><img class="card-img-top" [src]="book.imageUrl" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/books/{{book.id}}">{{ book.name }}</a>
            </h4>
            <h5>{{ book.unitPrice | currency: "USD" }}</h5>
            <p class="card-text text-truncate">{{ book.description }}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Add Cart</button>
          </div>
        </div>
      </div>
      <div *ngIf="books?.length == 0" class="col-md-12 alert alert-warning">
        No books found
      </div>
    </div>

    <!-- pagination component -->
    <div class="row">
      <!-- handle page size -->
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-3">
            <span>Page Size:</span>
          </div>
          <div class="col-md-9">
            <select (change)="updatePageSize($event.target.value)" 
              class="form-control-sm" style="width: 20%;">
              <option selected>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>

      <!-- handle pagination -->
      <div class="col-md-6">
        <jw-pagination [items]="books"
          (changePage)="pageClick($event)" [pageSize]="pageSize"></jw-pagination>
      </div>
    </div>

  </div>
  <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
